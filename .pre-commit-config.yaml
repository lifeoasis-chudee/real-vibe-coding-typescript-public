repos:
  # Ruff - Ultra-fast Python linter and formatter
  - repo: https://github.com/crate-ci/typos
    rev: v1.39.0
    hooks:
      - id: typos
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.4
    hooks:
      # Format code (Black-style)
      - id: ruff-format
        exclude: ^(\.pre-commit-scripts)/

      # Import sorting (isort via Ruff)
      - id: ruff
        name: ruff-isort
        args: [--select=I, --fix, --exit-non-zero-on-fix]
        exclude: ^(\.pre-commit-scripts)/

      # Lint (static analysis)
      - id: ruff
        name: ruff-lint
        args: [--exit-non-zero-on-fix]
        exclude: ^(\.pre-commit-scripts|\.claude)/

  # mypy - Static type checker (using local installation)
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: uv run mypy
        language: system
        types: [python]
        require_serial: true
        exclude: ^(\.pre-commit-scripts|\.claude|tests)/

  # Built-in pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # General file checks
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^charts/.*/(templates|crds)/.*\.yaml$
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict

      # Python-specific checks
      - id: check-ast
      - id: debug-statements
      - id: name-tests-test
        args: [--pytest-test-first]
        exclude: .*/tests/.*/constants\.py$

      # Security and secrets
      - id: detect-private-key

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: [--severity-level, medium, --confidence-level, medium]
        exclude: tests/

  # YAML formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types: [yaml]
        exclude: ^charts/.*/(templates|crds)/.*\.yaml$
